<VirtualHost *:443>
    ServerName www.dummy.com
    ServerAlias dummy.com
    # Redirect / /https://www.dummy.com/

    WSGIDaemonProcess dummyapp user=vagrant group=vagrant threads=5
    WSGIScriptAlias / /home/vagrant/flaskserver/dummyapp.wsgi

    # To get access to static files
    Alias /static/ /home/vagrant/flaskserver/static
    <Directory /home/vagrant/flaskserver/>
        WSGIProcessGroup dummyapp
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading On

        Options FollowSymLinks
        AllowOverride None
        Order allow,deny
        Allow from all
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
