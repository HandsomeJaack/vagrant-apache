<VirtualHost *:80>
    ServerName dummy.com

    WSGIDaemonProcess dummyapp user=dummyuser group=dummygroup threads=5
    WSGIScriptAlias / /var/www/dymmyapp/dummyapp.wsgi

    <Directory /var/www/dummyapp>
        WSGIProcessGroup dummyapp
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading On

        Require all granted
    </Directory>
</VirtualHost>
