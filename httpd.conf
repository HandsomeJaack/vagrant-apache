<VirtualHost *>
    ServerName dummy.com

    WSGIDaemonProcess dummyapp user=user1 group=group1 threads=5
    WSGIScriptAlias / /var/www/dymmyapp/dummyapp.wsgi

    <Directory /var/www/dummyapp>
        WSGIProcessGroup dummyapp
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
